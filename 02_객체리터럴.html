<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02 객체 리터럴</title>
</head>
<body>
    <h1>객체 리터럴</h1>
    <textarea cols="150" rows="30">

        1. 이전 문법보다 훨씬 간결해진 코드롤 객체를 선언할 수 있다.
        2. 메소드에 더이상 콜론(:) 이나 function을 붙이지 않아도 된다.
        3. 함수명이 겹치는 경우에는 한번만 쓸 수 도 있다.
        4, 객체의 프로퍼티를 동적으로 생성하려면 밖에서 선언했어야 되었는데, ES6부터는 객체 안에서 바로 속성으로 사용할 수 있다.

        예시

            const myFn = function(){
                console.log('myFn')
            }
            const text = 'TEXT'
            const obj = {
                inside(){
                    console.log('객체 안에서 바로 함수를 선언!')
                },
                myFn,
                [text + 1]: "웹컴바인4"
            }
            obj.inside()                // 출력값 : 객체 안에서 바로 함수를 선언!
            obj.myFn()                  // 출력값 : myFn
            console.log(obj.TEXT1)      // 출력값 : 웹컴바인4
    </textarea>
    <script>
        const myFn = function(){
            console.log('myFn')
        }
        const text = 'TEXT'
        const obj = {
            inside(){
                console.log('객체 안에서 바로 함수를 선언!')
            },
            myFn,
            [text + 1]: "웹컴바인4"
        }
        obj.inside()                // 출력값 : 객체 안에서 바로 함수를 선언!
        obj.myFn()                  // 출력값 : myFn
        console.log(obj.TEXT1)      // 출력값 : 웹컴바인4
    </script>
</body>
</html>
