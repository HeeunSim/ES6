<!DOCTYPE html>

    <title>00 자바스크립트 최신문법</title>
</head>
<body>
    <h1>ES6 Javascript 최신문법</h1>
    <textarea cols="150" rows="10">

        1. 모던한 자바스크립트. ES란 ECMAScript의 약자이고, 자바스크립트의 표준 / 규격을 나타내는 용어이다. 자동차로 본다면 모델명 정도..
        2. 모든 언어는 업데이트를 한다. 처음부터 완벽하게 만들어져서 나올 수 없기 때문이다. 자바스크립트의 업데이트 중에 가장 핫했던 없데이트가 ES6이다.
        3. 뒤에 숫자는 버전이다. ES5는 2009년에, ES6는 2015년에 출시되었다.
        4. 이 업데이트가 되면서 새로운 기능 / 문법들이 생겨나게 되었다.
    </textarea>
</body>
</html>
