
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>03 구조분해할당</title>
</head>
<body>
    <h1>03 구조 / 분해 / 할당</h1>
    <textarea cols="150" rows="80">


        1. 객체 초기화 방법
            let name = "JiHun"
            let age = 20
            - 위의 정보들로 객체를 만드는 방법
            let person = {이름: name, 나이: age}
            의 방식에서
            let person = {name, age}
            의 방식으로 작성이 가능하게 되었다. 

            - 단, 객체에 사용되어질 키값과 변수의 이름이 같은 경우에만 사용이 가능하다. 
            - 키값과 변수의 이름이 다르다면 기존의 방식대로 사용해야 한다. 

        2. 객체 분해 방법
            let girlFriend = {
                name: "여자친구",
                num : 6
            }
            이러한 구조의 값이 들어있다고 생각을 해볼 때, 각각의 요소들을 꺼내다가 새로운 변수를 만드는 방법
            let name = girlFriend.name
            let num = girlFriend.num
            의 방식에서
            let {name, age} = girlFriend
            의 방식으로 작성이 가능하게 되었다.

            - 단, 객체에서 사용된 키값과 변수의 이름이 같을 경우에암ㄴ 사용이 가능하다.
            - 키값과 변수의 이름을 다르게 사용하고 싶다면 기존의 방식대로 사용해야 한다.
            let {nameValue, ageValue} = girlFriend
            라고 한다면 undefined 라고 출력된다. 

        3. 사용 빈도 ?
            - 구 문법이 사용되어지는 경우 : 변수의 이름과 객체의 키값이 다른 경우
            - 신 문법이 사용되어지는 경우 : 변수의 이름과 객체의 키값이 같은 경우
            - 둘 다 많이 사용되어지므로 익숙해져야 한다.

        4. 객체에만 사용되어지는가 ?
            - 아니다. 배열을 대상으로도 사용되어진다.

            let array = [1, 2, 3]
            - 이 배열의 내용을 각각의 변수에 담는 방법
            let a = array[0]
            let a = array[1]
            let a = array[2]
            의 방식에서
            let [a, b, c] = array 
            의 방식으로 작성이 가능하게 되었다.

        5. 4번에 이어지는 내용이지만 사용 빈도가 높은 스프레드 연산자(Spread Operator)
            let array = [1, 2, 3]
            - 4번의 내용을 스프레드 연산자를 사용하는 형태로 바꿔준다면 . . . 
            let [a, ...rest] = array
            의 방식을 사용할 수 있다. a에는 1이 저장되고, 나머지 2, 3은 rest에 저장되어진다.

            - 스프레드 연산자는 배열에만 적용되어지는가 ? 아니다. 객체에도 사용이 가능하다.
            let person = {
                name : "JiHun",
                age : 20,
                cute : true
            }
            라는 객체에서 객체의 내용을 변수로 받아내려면
            let {name, age, cute} = person
            의 방식으로 각각의 변수에 담을 수 있었는데, 이 때에도 스프레드 연산자를 사용 가능하다.
            let {name, ...rest} = person 
            의 방식을 사용할 수 있다. name에는 "JiHun"이 저장되고, 나머지는 다시 객체로 묶여 restInfo에 저장되어 있다.

            - 스프레드 연산자로 할 수 있는 또 한가지
            let a = [1, 2]
            let b = [3, 4]
            let c = [5, 6]
            이 세개의 배열을 다 붙여버리고 싶을 때 할 수 있는 방법
            let result = a.concat(b, c)
            의 방식이 있으나
            let result = [...a, ...b, ...c]
            의 방식으로 좀 더 직관적으로 사용이 가능하다.

            - 굉장히 사용빈도가 높은 연산자 이므로 특히 React 또는 Vue.js 또는 Next.js를 사용한다면 더더욱 많이 사용된다. 
    

    </textarea>
    <!-- 
        업계에서 React는 다루는걸 당연시 하는 분위기
        JS는 변수에 한글로 인식 가능하지만 지양
     -->
    <script>

        
        /* 객체를 구조하는 법

        let name = "JiHun"
        let age = 20
        let person1 = {
            이름 : name,
            나이 : age
        }
        console.log(person1)
        let person2 = {name, age}
        console.log(person2) 
        */

        /* 객체를 분해하는 법
        let girlFriend = {
            name : "여자친구",
            num : 6
        }
        let name = girlFriend.name
        let num = girlFriend.num
        console.log(name, num) 
        // let {name, num} = girlFriend
        // console.log(name, num)
        */

        /* 변수의 이름과 키값이 일치해야만 사용 가능*/

        /* 배열을 만드는 법
        let array = [1, 2, 3]
        let a = array[0]
        let b = array[1]
        let c = array[2]
        console.log(a, b, c)
        */

        let person = {
            name: "JiHun",
            age : 20,
            cute : true
        }
        // let {name, age, cute} = person
        // let name = person.name
        let {name, ...rest} = person
        console.log(name, rest)

        let a = [1,2]
        let b = [3,4]
        let c = [5,6]

        let result = [...a,...b,...c]
        console.log(result)
    </script>
</body>
</html>
