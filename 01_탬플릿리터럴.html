<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01 탬플릿 리터럴</title>
</head>
<body>
    <h1>탬플릿 리터럴</h1>
    <textarea cols="150" rows="20">

        1. 사용법 : ` (백틱)
        2. ${} : 중괄호 앞에 달러사인을 통해서 자바스크립트 표현식을 사용할 수 있다.

        3. 비교
            
            ES5
            var str1 = ', '
            var str2 = 'World!'
            var str3 = 'Hello' + str1 + str2

            ES6
            let str1 = ', '
            let str2 = 'World!'
            let str3 = `Hello${str1}${str2}`

        4. "" 또는 ''를 사용해서 할때에는 연산자를 붙여 넣거나 하는것에 불편한 점이 많았으나 ``과 ${}를 사용해서 간결하게 표현이 가능해졌다.
        5. 기존까지 사용되던 ""와 ''는 동적인값을 표현해 넣기에는 제한사항이 많았으나 ``을 사용하면 ${}를 사용해서 동적인 값을 표현하는 것이 쉬워졌다.
    </textarea>
    <script>
        var str1 = ', '
        var str2 = 'World!'
        var str3 = 'Hello' + str1 + str2
        console.log(str3)

        console.log("")

        let str4 = ', '
        let str5 = "World!"
        let str6 = `Hello${str1}${str2}`
        console.log(str6)
    </script>
</body>
</html>
